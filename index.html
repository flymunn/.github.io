<!DOCTYPE html>
<html lang="en" id="home">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" /> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Navbar Start -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Flowers</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link ms-4" href="#menu">Menu</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->


    <!-- Hero Start -->
    <section class="Home" id="Home">
      <div class="card rounded-0 text-bg-dark">
        <img src="css/Flowers.jpeg" class="card-img" alt="...">
        <div class="card-img-overlay text-center">
            <h2 class="title">Tersedia berbagai macam Bunga</h2>
            <h1 class="card-title">TERSEDIA BERBAGAI MACAM BUNGA </h1>
          <p class="lead">Silahkan dipilih ya</p>
        </div>
      </div>
    </section>
    <!-- Hero End -->

    <!-- Menu Start -->
    <section class="menu py-5" id="menu">
      <div class="container">
        <h2 class="section-title text-center h3">MENU</h2>
        <p class="section-paragraf text-center">Berikut berbagai macam bunga yang tersedia</p>
      

        <div class="row justify-content-center gy-3">
          <div class="col-md-4 col-lg-3">
            <div class="card border-0 rounded">
              <div class="card-body">
                <img src="css/Mawar.jpg" class="w-100 rounded" alt="Mawar">
                <h5 class="card-title">Bunga Mawar</h5>
                <p class="card-text">Flower</p>
                <span class="btn btn-warning btn-sm">Rp.30.000</span>
              </div>
            </div>
          </div>
        

        
          <div class="col-md-4 col-lg-3">
            <div class="card border-0 rounded">
              <div class="card-body">
                <img src="css/Melati.jpg" class="w-100 rounded" alt="Melati">
                <h5 class="card-title">Bunga Melati</h5>
                <p class="card-text">Flower</p>
                <span class="btn btn-warning btn-sm">Rp.25.000</span>
              </div>
            </div>
          </div>
        

        
          <div class="col-md-4 col-lg-3">
            <div class="card border-0 rounded">
              <div class="card-body">
                <img src="css/Tulip.jpg" class="w-100 rounded" alt="Tulip">
                <h5 class="card-title">Bunga Tulip</h5>
                <p class="card-text">Flower</p>
                <span class="btn btn-warning btn-sm">Rp.45.000</span>
              </div>
            </div>
          </div>
        
        </div>
      </div>
    </section>
    <!-- Menu End -->


    <!-- Footer Start -->
    <footer class="py-3 text-center text-white">
      <p class="m-0">Copyright &copy; 2023. Flowers</p>
    </footer>
    <!-- Footer End -->

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  </body>
</html>
